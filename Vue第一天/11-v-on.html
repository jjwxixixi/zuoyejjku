<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-on 注册事件</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="isShow = !isShow">控制h1的显示和隐藏</button>
      <button v-on:click="fn1">指定methods中的函数</button>
      <button v-on:click="fn2(100)">指定methods中的函数，并传参</button>
      <h1 v-show="isShow">我是内容</h1>
      <!--  -->
      <!-- <hr /> -->
      <!--  -->
      <!-- <button>控制h1的显示和隐藏</button>
      <button>指定methods中的函数</button> 
      <button>指定methods中的函数，并传参</button>-->
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          isShow: true,
        },
        methods: {
          fn1() {
            alert("嘿嘿嘿");
            vm.isShow = !vm.isShow;
          },
          fn2(num) {
            console.log(num);
            console.log("这是fn2");
          },
        },
      });
    </script>
  </body>
</html>
