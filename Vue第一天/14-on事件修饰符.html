<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <a @click="fn(100,$event)" href="http://www.baidu.com">去百度1</a>
      <div @click="fatherFn">
        <!-- 阻止跳转，阻止冒泡 -->
        <a @click.stop.prevent="fn2(100)" href="http://www.baidu.com"
          >去百度2</a
        >
      </div>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello vue",
        },
        methods: {
          fn1(number, e) {
            e.preventDefault();
          },
          fn2(number) {
            console.log(number);
            alert("子盒子被点击了");
          },
          fatherFn() {
            alert("父盒子被点击了");
          },
        },
      });
    </script>
  </body>
</html>
