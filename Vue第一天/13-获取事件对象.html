<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- vue中获取事件对象
    1. 注册事件没有传参 @事件名="fn", 直接通过形参, 即可获取
    2. 注册事件传参了 @事件名="fn(参数, $event)", 需要通过 $event 获取 e -->
    <div id="app">
      <a @click="fn1" href="http://www.baidu.com">去百度1</a>
      <!-- 通过event来获取e -->
      <a @click="fn2('zs',$event)" href="http://www.baidu.com">去百度2</a>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
      // 阻止默认行为
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello vue",
        },
        methods: {
          fn1(e) {
            e.preventDefault();
          },
          fn2(str, e) {
            e.preventDefault();
            console.log(str);
          },
        },
      });
    </script>
  </body>
</html>
