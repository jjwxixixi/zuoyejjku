<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

      <button @click="fn">改值</button>
      <h1>我是h1元素</h1>

      <h1>我是h1元素</h1>
