<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <!-- 某一项 -->
        <li v-for="item in list">{{item}}</li>
      </ul>
      <!--  -->
      <hr />
      <ul>
        <!-- 某一项及下标 -->
        <li v-for="(item, index) in list">{{item}} 和 {{index}}</li>
      </ul>
      <ul>
        <!-- 某一项下标 -->
        <li v-for="(item,index) in list2">{{index}}</li>
      </ul>
      <!-- 遍历对象展示(了解)  prop属性名 value属性值 -->
      <ul>
        <li v-for="(value, prop) in obj">{{ prop }} : {{ value }}</li>
      </ul>
      <!--  -->
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          list: ["张飞", "貂蝉", "吕布", "甄姬"],
          list2: ["榴莲", "香蕉", "苹果", "西瓜"],
          obj: {
            name: "张三",
            age: 19,
            desc: "会跳舞",
          },
        },
      });
    </script>
  </body>
</html>
