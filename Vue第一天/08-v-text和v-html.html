<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>描述：{{msg}}</h1>
      <h1 v-text="msg">描述：这是内容</h1>
      <h1 v-text="msg"></h1>
      <hr />
      <h1>描述：{{msg}}</h1>
      <h1 v-html="msg">描述：这是内容</h1>
      <h1 v-html="msg"></h1>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: '<a href="#"> 我是msg </a> ',
        },
      });
    </script>
  </body>
</html>
