<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <a @click="fn1" href="http://www.baidu.com">去百度</a>
      <a @click="fn2('zs',$event)" href="http://www.baidu.com">去百度1</a>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
      // vue中获取事件对象
      // 1. 注册事件没有传参 @事件名="fn", 直接通过形参即可获取
      // 2. 注册事件传参了   @事件名="fn(参数, $event)", 需要通过$event获取 e
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello vue",
        },
        methods: {
          fn1(e) {
            e.preventDefault();
          },
          fn2(str, e) {
            e.preventDefault();
            console.log(str);
          },
        },
      });
    </script>
  </body>
</html>
