<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1 v-if="isLogin">hello,vip</h1>
      <h1 v-else>请先登录</h1>
      <hr />
      <h2 v-if="age>=80">80岁以上，打太极</h2>
      <h2 v-else-if="age>=60">60岁以上，广场舞</h2>
      <h2 v-else-if="age >=20">20岁以上，挣钱</h2>
      <h2 v-else>好好学习</h2>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello vue",
          isLogin: true,
          age: 12,
        },
      });
    </script>
  </body>
</html>
