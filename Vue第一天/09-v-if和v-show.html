<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>控制元素的显示隐藏</title>
  </head>
  <body>
    <!-- true：显示
        false：隐藏
    -->
    <!-- if：动态删除和创建元素
       show：动态控制css样式(display:none)
    -->
    <div id="app">
      <div v-if="flag">v-if控制的</div>
      <div v-show="flag">v-show控制的</div>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello vue",
          flag: false, //开始隐藏
        },
      });
    </script>
  </body>
</html>
