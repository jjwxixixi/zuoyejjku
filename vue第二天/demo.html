<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ date1 | time('YYYY年') }}</h1>
      <h1>{{ date1 | time('YYYY年MM月') }}</h1>
      <h1>{{ date3 | time('YYYY年MM月DD日')}}</h1>
      <h1>{{ date1 | time }}</h1>
    </div>
  </body>
  <script src="./node_modules/moment/moment.js"></script>
  <script src="./node_modules/vue/dist/vue.js"></script>
  <script>
    // Vue.filter("time", function (value, str = "YYYY年MM月DD日HH:mm:ss") {
    //   return momemt(value).format(str);
    // });
    Vue.filter("time", function (value, str = "YYY年MM月DD日 HH:mm:ss") {
      return moment(value).format(str);
    });

    const vm = new Vue({
      el: "#app",
      data: {
        date1: 1601348075835,
        date2: 1201348075835,
        date3: 1201348075835,
      },
    });
  </script>
</html>
