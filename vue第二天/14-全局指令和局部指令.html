<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <input type="text" v-focus />
      <input type="text" />
      <input type="text" v-red />
      <hr />
      <p v-red>我是p标签</p>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
      Vue.directive("focus", {
        // 指令所在的元素, 被插入到页面中时执行 (页面已经有这个元素了)
        inserted(el) {
          // el就是指令所在的元素
          console.log(111);
          el.focus();
        },
      });
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello vue",
        },
        directives: {
          // 指令名: 配置对象, v-red
          red: {
            inserted(el) {
              el.style.color = "red";
            },
          },
        },
        methods: {},
      });
    </script>
  </body>
</html>
