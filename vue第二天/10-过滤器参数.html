<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <h1>{{date1 | time('YYYY年')}}</h1>
      <h1>{{date1 | time('YYYY年MM月')}}</h1>
      <h1>{{ date1 | time('YYYY年MM月DD日') }}</h1>
      <h1>{{ date1 | time }}</h1>
    </div>
    <script src="./node_modules/moment/moment.js"></script>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
      Vue.filter("time", function (value, str = "YYY年MM月DD日 HH:mm:ss") {
        return moment(value).format(str);
      });
      const vm = new Vue({
        el: "#app",
        data: {
          date1: 1601382933567,
          date2: 1601382951025,
        },
        methods: {},
      });
    </script>
  </body>
</html>
