<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <h1>{{ msg.split('').reverse().join('') }}</h1>
      <h1>{{ msg }}</h1>
      <h1>{{ reverseMsg }}</h1>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
      // 计算属性:
      // 1. 写在computed中
      // 2. 计算属性 和 data类似, 都是用于提供属性的
      // 3. 计算属性写法上一个函数, 但实质是一个属性
      //    计算属性, 是需要通过计算得到的属性, 函数中就封装了计算的过程, 真正属性的值, 是函数的返回值
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello vue",
        },
        // 计算属性
        computed: {
          reverseMsg() {
            // this 指向当前vm实例
            return this.msg.split("").reverse().join("");
          },
        },
        methods: {},
      });
    </script>
  </body>
</html>
